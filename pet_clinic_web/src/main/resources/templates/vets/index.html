<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vets" type="fkellysh.my_pet_clinic.model.Vet"*/-->
<h2 th:text="'List Of Vets'">List of Vets...</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Id</th>
            <th style="width: 150px;">First Name</th>
            <th style="width: 150px;">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vets : ${vets}">
            <td th:text="${vets.id}">1</td>
            <td th:text="${vets.firstName}">Joe</td>
            <td th:text="${vets.lastName}">Buck</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
